<div class="main">
  <div class="zarzadzanie">
    <div class="pizza_do_ulozenia">
      <img src="images/pizza_gotowe/ser%20grube.png" class="main_img">
    </div>
    <div class="skladniki">
      <div class="wyszukiwarka">
        <search tuiSearch>
          <form [formGroup]="form">
            <fieldset formArrayName="filters">
              <tui-search-filters>
                <ng-container>
                  <tui-textfield *tuiItem>
                    <label tuiLabel>Wyszukaj skladnik:</label>
                    <input
                      placeholder="kukurydza"
                      tuiTextfield
                      [formControlName]="0"
                    />
                  </tui-textfield>
                </ng-container>
              </tui-search-filters>
            </fieldset>
          </form>
        </search>
      </div>
      <div class="pole_wyboru">
        <div class="boczny">
          <img [src]="lewy_obrazek">
        </div>
        <div class="srodek" (click)="dodaie_skladnika(aktualnie_wybrany)">
          <img [src]="srodkowy_obrazek">
        </div>
        <div class="boczny">
          <img [src]="prawy_obrazek">
        </div>
      </div>
      <button tuiButton class="przycisk_zatwierdzenia">Zatwierdz</button>
    </div>
  </div>
  <div class="lista">
    <table
      tuiTable
    >
      <thead>
      <tr>
        <th tuiTh>obrazek</th>
        <th tuiTh>nazwa</th>
        <th tuiTh>ilosc</th>
      </tr>
      </thead>
      <tbody tuiTbody>
        @for (x of Object.keys(skladniki_dodane); track x) {
          <tr>
            <td tuiTd><img src="{{slownik[x]}}" class="obrazek_listy"></td>
            <td tuiTd><span>{{x}}</span></td>
            <td tuiTd>
              <tui-input-number
                [min]="0"
                [step]="1"
                [(ngModel)]="skladniki_dodane[x]"
              >
              </tui-input-number>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
