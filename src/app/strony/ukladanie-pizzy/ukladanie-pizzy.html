<div class="pizza_do_ulozenia">
  <img src="images/pizza_gotowe/ser%20grube.png" class="main_img">
</div>
<div class="skladniki">
  <div class="wyszukiwarka">
    <search tuiSearch>
      <form [formGroup]="form">
        <fieldset formArrayName="filters">
          <tui-search-filters>
            <ng-container>
              <tui-textfield *tuiItem>
                <label tuiLabel>Wyszukaj skladnik:</label>
                <input
                  placeholder="kukurydza"
                  tuiTextfield
                  [formControlName]="0"
                />
              </tui-textfield>
            </ng-container>
          </tui-search-filters>
        </fieldset>
      </form>
    </search>
  </div>
  <div class="pole_wyboru">
    <div class="boczny">
      <img [src]="lewy_obrazek">
    </div>
    <div class="srodek" (click)="dodaie_skladnika()">
      <img [src]="srodkowy_obrazek">
    </div>
    <div class="boczny">
      <img [src]="prawy_obrazek">
    </div>
  </div>
  <button tuiButton class="przycisk_zatwierdzenia">Zatwierdz</button>
</div>
